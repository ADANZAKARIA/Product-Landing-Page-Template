<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header id="header">
        <img id="header-img" src="logo.png" alt="Logo">
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#video">Video</a></li>
                <li><a class="nav-link" href="#pricing">Pricing</a></li>
            </ul>
        </nav>
    </header>

    <!-- Features Section -->
    <section id="features">
        <h1>Features</h1>
        <p>Our product offers amazing features.</p>
    </section>

    <!-- Video Section -->
    <section id="video-section">
        <h1>Watch Our Product Video</h1>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Pricing Section -->
    <section id="pricing">
        <h1>Pricing</h1>
        <p>Our pricing plans are competitive and flexible.</p>
    </section>

    <!-- Form Section -->
    <section id="form-section">
        <h1>Subscribe to Our Newsletter</h1>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>

</body>
</html>
